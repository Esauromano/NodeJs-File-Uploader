<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>NodeJs File Uploader</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
    <header>
        <h1>NodeJs File Uploader</h1>
    </header>
    <br>
    <form action="/upload" method="post" class="form" enctype="multipart/form-data">
        <input type="file" class="form-control" name="upload"><br>
        <input type="submit" class="btn btn-success" value="Upload it!"/>
    </form>
</body>
</html>
